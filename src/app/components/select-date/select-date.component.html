<ion-content>
  <ion-grid>
  <h2>Seleccione el dia y la hora</h2>
  <ion-row>
    <ion-item>
      <ion-label position="floating">Selecciones el dia</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="2020-12-01" max="2022-12-12"></ion-datetime>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label>Seleccione la hora</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY hh:mm A" ></ion-datetime>
    </ion-item>
  </ion-row>
 
 
</ion-grid>
</ion-content>
